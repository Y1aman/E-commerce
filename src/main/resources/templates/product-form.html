<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        .form-title {
            text-align: center;
            font-weight: 600;
            font-size: 26px;
            margin-bottom: 25px;
        }

        .btn-primary {
            border-radius: 8px;
        }

        .btn-secondary {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="form-container">

    <h2 class="form-title"
        th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}">
    </h2>

    <form th:action="@{/products}" th:object="${product}" method="post">

        <!-- hidden id for edit -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text"
                   class="form-control"
                   th:field="*{name}"
                   placeholder="Enter product name"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number"
                   class="form-control"
                   th:field="*{price}"
                   step="0.01"
                   placeholder="Enter price"
                   required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100">
                Save Product
            </button>

            <a href="/products" class="btn btn-secondary w-100">
                Cancel
            </a>
        </div>

    </form>

</div>

</body>
</html>
